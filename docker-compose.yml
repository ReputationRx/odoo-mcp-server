version: '3.8'

services:
  odoo-mcp-server:
    build: .
    container_name: odoo-mcp-server
    ports:
      - "3000:3000"
    environment:
      # Odoo Configuration
      - ODOO_URL=${ODOO_URL:-http://odoo:8069}
      - ODOO_DATABASE=${ODOO_DATABASE:-odoo}
      - ODOO_USERNAME=${ODOO_USERNAME:-admin}
      - ODOO_PASSWORD=${ODOO_PASSWORD:-admin}
      - ODOO_API_KEY=${ODOO_API_KEY:-}
      
      # MCP Server Configuration
      - MCP_SERVER_PORT=3000
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_MODE=${MCP_MODE:-both}
      
      # Security
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - API_KEY_HASH_SALT_ROUNDS=10
      
      # Rate Limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-300}
      - RATE_LIMIT_TIMEOUT_SECONDS=${RATE_LIMIT_TIMEOUT_SECONDS:-30}
      
      # Logging
      - LOG_ENABLED=${LOG_ENABLED:-true}
      - LOG_RETENTION_DAYS=${LOG_RETENTION_DAYS:-30}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_DIR=/app/logs
      
      # Database
      - DB_PATH=/app/data/mcp_server.db
      
      # Feature Flags
      - MCP_ACCESS_ENABLED=${MCP_ACCESS_ENABLED:-true}
      - REQUIRE_API_KEYS=${REQUIRE_API_KEYS:-true}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - odoo-network
    depends_on:
      - odoo
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  odoo:
    image: odoo:latest
    container_name: odoo
    ports:
      - "8069:8069"
    environment:
      - HOST=odoo
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - odoo-web-data:/var/lib/odoo
      - odoo-filestore:/var/lib/odoo/filestore
    networks:
      - odoo-network
    restart: unless-stopped

networks:
  odoo-network:
    driver: bridge

volumes:
  odoo-web-data:
  odoo-filestore:
